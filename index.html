<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library</title>
    <link rel="stylesheet" href="./styles.css">
    <script src="./scripts.js" defer></script>
</head>
<body>
    <div class="header">
        <h1>Welcome to our library!</h1>
        <h2>We currently have the following books</h2>
    </div>
    <div class="toolbar">
        <button id="newBook">New Book</button>
    </div>
    <dialog class="newBookModal">
        <button id="close">x</button>
        <h4>Create new book:</h4>
        <form action="" id="myForm">
            <label for="bookTitle">Title:</label>
            <input type="text" id="bookTitle" name="book_title" required>
            <label for="author">Author:</label>
            <input type="text" id="author" name="author" required>
            <label for="pages">Page count:</label>
            <input type="number" id="pages" required>
            <button type="submit" id="submitButton" name="pages">Submit</button>
        </form>
    </dialog>
    <div class="bookShelf">
    </div>
</body>
</html>
